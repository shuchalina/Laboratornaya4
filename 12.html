<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>12</title>
</head>

<body>
    <script>
        let a = ['Андрей', 'Полина', 'София', 'Николай', 'Наталия'],
            k = 0;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < a[i].length; j++) {
                if (a[i][j] == 'А' || a[i][j] == 'а') k++;
            }
        }
        alert(k);
    </script>
</body>


</html>
