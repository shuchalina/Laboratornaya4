<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>10</title>
</head>

<body>
    <script>
        let arr = [5],
            s = 0;
        for (let i = 0; i <= 5; i++) {
            arr[i] = Math.random() * (5 - 1) + 1;
            s += arr[i] * arr[i];
        }
        alert(s);
    </script>
</body>


</html>
